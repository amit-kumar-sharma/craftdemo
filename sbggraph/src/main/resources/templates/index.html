<html xmlns="http://thymeleaf.org">

<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css"></link>
</head>

<body>
    <div class="container">
        <form method="post" class="form-horizontal" action="#" th:object="${dbInputForm}" th:action="@{/submitdbs}">
            <fieldset>

                <!-- Form Name -->
                <legend>Enter Database File Locations:</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="orionDatabasePath">Orion Database</label>
                    <div class="col-md-7">
                        <input id="orionDatabasePath" name="orionDatabasePath" type="text" placeholder="/path/to/orion/database/orion.csv" class="form-control input-md" required="" th:field="*{orionDatabasePath}"/>
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="magellanDatabasePath">Magellan Database</label>
                    <div class="col-md-7">
						<input id="magellanDatabasePath" name="magellanDatabasePath" type="text" placeholder="/path/to/magellan/database/magellan.csv" class="form-control input-md" required="" th:field="*{magellanDatabasePath}"/>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>
                    <div class="col-md-4">
                        <button id="submit" name="submit" class="btn btn-primary btn-login">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
        
        <div class="container" th:if="${submitted}">
        	<div class="alert">
	            <legend><h4>Your databases have been submitted.</h4></legend>
	            <p>Once the processing is done you can find your graph with duplicate edges here: <a href="/sbggraph/visualization">here</a></p>
	        </div>
        </div>
        <div class="container" th:if="${error}">
        	<div class="alert alert-danger">
	            <legend><h4>[[${errorMessage}]]</h4></legend>
	        </div>
        </div>

        <script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    </div>
</body>

</html>
